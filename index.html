<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>No Shorts</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="no-ytb">
        <img src="logo.webp" alt="logoYTB" id="logo">
    </div>

    <div id="ytb-short">
        <button id="short">Open as classic video</button>
    </div>

    <div id="ytb-noshort">
        <p id="pas-un-short">Not a short video</p>
        <div id="update-speed">
            <input type="number" id="wanted-speed" name="wanted-speed" min="1" max="16" value=2>
            <button id="validate-speed">Confirm</button>
        </div>
    </div>
</body>
</html>
